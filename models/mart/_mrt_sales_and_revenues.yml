version: 2

models:
  - name: mrt_sales_and_revenues
    description: '{{ doc("mrt_sales_and_revenues") }}'
    columns:
      - name: order_id
        description: "Primary key identifier for the order."
        tests:
          - not_null
      - name: product_id
        description: "Foreign key referencing the product sold."
        tests:
          - not_null
      - name: store_id
        description: "Identifier for the Local Bike retail location."
      - name: customer_id
        description: "Identifier for the customer who placed the order."
      - name: order_date
        description: "The date the transaction was initiated."
      - name: item_quantity
        description: "Number of units sold for this specific product."
      - name: gross_amount
        description: "Total revenue before any discounts are applied."
      - name: discount_amount
        description: "The total value deducted from the gross amount."
      - name: net_amount
        description: "Final revenue collected (Gross - Discount)."
      - name: completed_order
        description: "Binary flag (1 = Completed, 0 = Otherwise) indicating a successful sale."