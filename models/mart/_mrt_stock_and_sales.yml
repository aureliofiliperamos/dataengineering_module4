version: 2

models:
  - name: mrt_stock_performance
    description: '{{ doc("mrt_stock_and_sales") }}'
    columns:  
      - name: product_id
        description: "Unique identifier for the product."
        tests:
          - not_null
      - name: store_id
        description: "Identifier for the specific store location."
        tests:
          - not_null
      - name: product_name
        description: "The descriptive name of the bicycle or accessory."
      - name: inventory_status
        description: "Label indicating urgency: OUT OF STOCK, CRITICAL STOCK, LOW STOCK, or ENOUGH STOCK."
      - name: stock_value
        description: "Total monetary value of the current quantity in stock."
      - name: total_units_sold
        description: "Cumulative quantity of items sold at this location."
      - name: total_net_revenue
        description: "Total lifetime net revenue generated by this product at this location."